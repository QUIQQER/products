<div class="product-options">
    <select name="options">
        {{#sheetOptions}}
        <option value="{{id}}">{{label}}</option>
        {{/sheetOptions}}
    </select>
</div>

<div class="product-picker">
    {{#sheets}}
    <div class="product-sheet{{#highlighted}} highlighted{{/highlighted}}">
        <div class="product-sheet-inner">
            <div class="product-sheet-title"><b>{{title}}</b></div>

            <div class="product-sheet-requests">
                <!-- Optional: Anzahl/Content anzeigen -->
                <!-- <div class="product-sheet-amount"><b>{{amount}}</b></div> -->
                <div class="product-sheet-label">Anfragen / Monat</div>
            </div>

            <!-- Preis kannst du dynamisch ergÃ¤nzen -->
            <div class="product-sheet-price">
                <b>{{price}}</b>
            </div>
        </div>
    </div>
    {{/sheets}}
</div>

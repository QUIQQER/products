<form>
    <div class="category-data">
        <table class="data-table data-table-flexbox">
            <thead>
            <tr>
                <th>
                    {{textData}}
                </th>
            </tr>
            </thead>

            <tbody>
            <tr class="odd">
                <td>
                    <label class="field-container">
                    <span class="field-container-item">
                        {{textId}}
                    </span>
                        <div class="field-container-field field-id"></div>
                    </label>
                </td>
            </tr>
            <tr class="even">
                <td>
                    <label class="field-container">
                    <span class="field-container-item">
                        {{textTitle}}
                    </span>
                        <div class="field-container-field category-title"></div>
                    </label>
                </td>
            </tr>
            <tr class="odd">
                <td>
                    <label class="field-container">
                    <span class="field-container-item">
                        {{textDescription}}
                    </span>
                        <div class="field-container-field category-description"></div>
                    </label>
                </td>
            </tr>
            </tbody>
        </table>

        <table class="data-table data-table-flexbox category-update-fields">
            <thead>
            <tr>
                <th>
                    {{textFields}}
                </th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td class="category-update-fields-table"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="category-sites"></div>
    <div class="category-products"></div>
</form>

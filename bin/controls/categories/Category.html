<form>
    <div class="category-data">
        <table class="data-table data-table-flexbox">
            <thead>
            <tr>
                <th>
                    {{textData}}
                </th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>
                    <label class="field-container">
                    <span class="field-container-item">
                        {{textId}}
                    </span>
                        <div class="field-container-field field-id"></div>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="field-container">
                    <span class="field-container-item">
                        {{textTitle}}
                    </span>
                        <div class="field-container-field category-title"></div>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="field-container">
                    <span class="field-container-item">
                        {{textDescription}}
                    </span>
                        <div class="field-container-field category-description"></div>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="field-container">
                    <span class="field-container-item">
                        {{textParent}}
                    </span>
                        <div class="field-container-field category-parent"></div>
                    </label>
                </td>
            </tr>
            </tbody>
        </table>

        <table class="data-table data-table-flexbox category-update-fields">
            <thead>
            <tr>
                <th>
                    {{textInformation}}
                </th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>
                    <label class="field-container">
                        <span class="field-container-item">
                            {{textProductCount}}
                        </span>
                        <div class="field-container-field category-count-products"></div>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="field-container">
                        <span class="field-container-item">
                            {{textFieldCount}}
                        </span>
                        <div class="field-container-field category-count-fields"></div>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="field-container">
                        <span class="field-container-item">
                            {{textCategoriesCount}}
                        </span>
                        <div class="field-container-field category-count-categories"></div>
                    </label>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="category-sites"></div>
    <div class="category-products"></div>
    <div class="category-fields"></div>
    <div class="category-pricefieldfactors">
        <p class="category-pricefieldfactors-info">
            {{{infoPriceFieldFactors}}}
        </p>

        <input type="hidden"
               name="priceFieldFactors"
               data-qui="package/quiqqer/products/bin/controls/settings/PriceFieldFactors"
        />
    </div>
</form>

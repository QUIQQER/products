<div class="category-create-container">
    <form>

        {{{contentText}}}

        <table class="data-table data-table-flexbox">
            <thead>
            <tr>
                <th>
                    {{tableHeader}}
                </th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>
                    <label class="field-container">
                        <span class="field-container-item">
                            {{fieldTitle}}
                        </span>
                        <span class="field-container-field field-title"></span>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="field-container">
                        <span class="field-container-item">
                            {{fieldWorkingTitle}}
                        </span>
                        <span class="field-container-field field-workingtitle"></span>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="field-container">
                        <span class="field-container-item">
                            {{fieldType}}
                        </span>
                        <select class="field-container-field" name="type"></select>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="field-container">
                        <span class="field-container-item">
                            {{fieldOptions}}
                        </span>
                        <div class="field-container-field field-options">
                            <input type="hidden" name="options"/>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="field-container">
                        <span class="field-container-item">
                            {{fieldPriority}}
                        </span>
                        <input class="field-container-field" type="number" name="priority"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="field-container">
                        <span class="field-container-item">
                            {{fieldPrefix}}
                        </span>
                        <input class="field-container-field" type="text" name="prefix"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="field-container">
                        <span class="field-container-item">
                            {{fieldSuffix}}
                        </span>
                        <input class="field-container-field" type="text" name="suffix"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="field-container">
                        <span class="field-container-item">
                            {{fieldSearchtype}}
                        </span>
                        <select class="field-container-field" name="search_type"></select>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="field-container">
                        <span class="field-container-item">
                            {{fieldRequired}}
                        </span>
                        <span class="field-container-field">
                            <input type="checkbox" name="requiredField"/>
                            {{fieldRequiredDesc}}
                        </span>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="field-container">
                        <span class="field-container-item">
                            {{fieldStandard}}
                        </span>
                        <span class="field-container-field">
                            <input type="checkbox" name="standardField"/>
                            {{fieldStandardDesc}}
                        </span>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="field-container">
                        <span class="field-container-item">
                            {{fieldSystem}}
                        </span>
                        <span class="field-container-field">
                            <input type="checkbox" name="systemField" disabled/>
                            {{fieldSystemDesc}}
                        </span>
                    </label>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>

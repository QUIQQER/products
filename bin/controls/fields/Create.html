<div class="category-create-container">
    <form>

        {{{contentText}}}

        <table class="data-table data-table-flexbox">
            <thead>
            <tr>
                <th>
                    {{tableHeader}}
                </th>
            </tr>
            </thead>

            <tbody>
            <tr class="odd">
                <td>
                    <label class="field-container">
                        <span class="field-container-item">
                            {{fieldTitle}}
                        </span>
                        <span class="field-container-field field-title"></span>
                    </label>
                </td>
            </tr>
            <tr class="even">
                <td>
                    <label class="field-container">
                        <span class="field-container-item">
                            {{fieldType}}
                        </span>
                        <select class="field-container-field" name="fieldtype"></select>
                    </label>
                </td>
            </tr>
            <tr class="odd">
                <td>
                    <label class="field-container">
                        <span class="field-container-item">
                            {{fieldPriority}}
                        </span>
                        <input class="field-container-field" type="number" name="priority"/>
                    </label>
                </td>
            </tr>
            <tr class="even">
                <td>
                    <label class="field-container">
                        <span class="field-container-item">
                            {{fieldPrefix}}
                        </span>
                        <input class="field-container-field" type="text" name="prefix"/>
                    </label>
                </td>
            </tr>
            <tr class="odd">
                <td>
                    <label class="field-container">
                        <span class="field-container-item">
                            {{fieldSuffix}}
                        </span>
                        <input class="field-container-field" type="text" name="suffix"/>
                    </label>
                </td>
            </tr>
            <tr class="even">
                <td>
                    <label class="field-container">
                        <span class="field-container-item">
                            {{fieldSearchtype}}
                        </span>
                        <input class="field-container-field" type="text" name="searchtype"/>
                    </label>
                </td>
            </tr>
            </tbody>
        </table>

    </form>
</div>

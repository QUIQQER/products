<div class="quiqqer-products-field-priceByTimePeriod-inputs">
    <input type="text"
           class="quiqqer-products-field-priceByTimePeriod-price"
           placeholder="{{placeholderPrice}}"
    />
    <span class="quiqqer-products-field-priceByTimePeriod-currency"></span>
    <label>
        <span>{{labelFrom}}</span>
        <input type="date"
               class="quiqqer-products-field-priceByTimePeriod-date"
               name="from"/>
    </label>
    <label>
        <span>{{labelTo}}</span>
        <input type="date"
               class="quiqqer-products-field-priceByTimePeriod-date"
               name="to"/>
    </label>
    <span class="field-container-item quiqqer-products-field-priceByTimePeriod-bruttoinput">
        <span class="fa fa-spinner fa-spin"></span>
    </span>
        <span class="field-container-item quiqqer-products-field-priceByTimePeriod-btn-bruttocalc"
              title="{{titleBruttoCalcBtn}}">
        <span class="fa fa-calculator"></span>
    </span>
</div>

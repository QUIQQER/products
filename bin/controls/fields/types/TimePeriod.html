<label>
    <span>{{labelFrom}}</span>
    <input type="number" min="0" name="from"/>
</label>
<label>
    <span>{{labelTo}}</span>
    <input type="number" min="0" name="to"/>
</label>
<label>
    <span>{{labelUnit}}</span>
    <select name="unit">
        <option value="second">{{labelUnitSecond}}</option>
        <option value="minute">{{labelUnitMinute}}</option>
        <option value="hour">{{labelUnitHour}}</option>
        <option value="day">{{labelUnitDay}}</option>
        <option value="week">{{labelUnitWeek}}</option>
        <option value="month">{{labelUnitMonth}}</option>
        <option value="year">{{labelUnitYear}}</option>
    </select>
</label>

<form class="quiqqer-products-attributeList-entry-create">
    <label class="field-container field-attributeList-title">
        <span class="field-container-item">
            {{title}}
        </span>
        <input type="hidden" name="title"/>
    </label>

    <label class="field-container field-attributeList-price">
        <span class="field-container-item">
            {{priceTitle}}
        </span>
        <span class="field-container-field">
            <input type="number" name="sum"/>

            <select name="type">
                <option value="">{{deduction}}</option>
                <option value="percent">%</option>
            </select>
        </span>
    </label>
</form>

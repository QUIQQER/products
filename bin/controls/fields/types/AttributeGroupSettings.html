<div class="quiqqer-products-attributeList-settings-title">
    {{title}}
</div>

<div class="quiqqer-products-attributeList-settings-generateTags">
    <label>
        <span class="quiqqer-products-attributeList-settings-text">
            {{generateTags}}
        </span>
        <input type="checkbox" name="generate_tags"/>
    </label>
    <label>
        <span class="quiqqer-products-attributeList-settings-text">
            {{labelType}}
        </span>
        <select name="entries_type">
            <option value="1">{{labelTypeOptionDefault}}</option>
            <option value="2">{{labelTypeOptionSize}}</option>
            <option value="3">{{labelTypeOptionColor}}</option>
            <option value="4">{{labelTypeOptionMaterial}}</option>
        </select>
    </label>
</div>

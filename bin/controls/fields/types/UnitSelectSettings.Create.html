<form class="quiqqer-products-attributeList-entry-create">
    <label class="field-container field-unitSelect-title">
        <span class="field-container-item" title="{{idLabel}}">
            {{idLabel}}
        </span>
        <input class="field-container-field" type="text" name="id"/>
    </label>

    <label class="field-container field-unitSelect-title">
        <span class="field-container-item" title="{{titleLabel}}">
            {{titleLabel}}
        </span>
        <input type="hidden" name="title"/>
    </label>

    <label class="field-container field-unitSelect-default">
        <span class="field-container-item" title="{{defaultLabel}}">
            {{defaultLabel}}
        </span>
        <span class="field-container-field">
            <input type="checkbox" name="default"/>
        </span>
    </label>

    <label class="field-container field-unitSelect-quantityInput">
        <span class="field-container-item" title="{{quantityInputLabel}}">
            {{quantityInputLabel}}
        </span>
        <span class="field-container-field">
            <input type="checkbox" name="quantityInput"/>
        </span>
    </label>

</form>

<form class="quiqqer-products-attributeList-entry-create">
    <label class="field-container field-attributeList-title">
        <span class="field-container-item" title="{{title}}">
            {{title}}
        </span>
        <input type="hidden" name="title"/>
    </label>

    <label class="field-container field-attributeList-selected">
        <span class="field-container-item" title="{{valueId}}">
            {{valueId}}
        </span>
        <input type="text" name="valueId" class="field-container-field"/>
    </label>

    <label class="field-container field-attributeList-selected">
        <span class="field-container-item" title="{{selectedTitle}}">
            {{selectedTitle}}
        </span>
        <span class="field-container-field">
            <input type="checkbox" name="selected"/>
        </span>
    </label>
</form>

<form>
    <h1>Produkt anlegen</h1>

    <table class="data-table data-table-flexbox product-data">
        <thead>
        <tr>
            <th>
                Stammdaten
            </th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{productTitle}}">
                        {{productTitle}}
                    </span>
                    <span class="field-container-field product-title"></span>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{productNo}}">
                        {{productNo}}
                    </span>
                    <input class="field-container-field" type="text" name="productNo"/>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{productCategories}}">
                        {{productCategories}}
                    </span>
                    <span class="field-container-field field-container-field-no-padding product-categories"></span>
                </label>
            </td>
        </tr>
        <tr style="display: none">
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{productCategory}}">
                        {{productCategory}}
                    </span>
                    <select class="field-container-field" name="product-category"></select>
                </label>
            </td>
        </tr>
        </tbody>
    </table>

    <table class="data-table data-table-flexbox product-standardfield">
        <thead>
        <tr>
            <th>
                Standardfelder
            </th>
        </tr>
        </thead>

        <tbody>
        </tbody>
    </table>

</form>

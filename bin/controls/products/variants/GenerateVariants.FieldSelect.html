<div class="quiqqer-products-variant-generate-fieldSelect-description">
    {{descAttributeGroupList}}
</div>

<table class="data-table data-table-flexbox">
    <thead>
    <tr>
        <th>{{titleAttributeGroupList}}</th>
    </tr>
    </thead>
    <tbody>
    {{#attributeGroupList}}
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-field">
                     <input type="checkbox" value="{{id}}"/> {{title}}
                </span>
                <span class="field-container-item">
                    #{{id}}
                </span>
            </label>
        </td>
    </tr>
    {{/attributeGroupList}}
    </tbody>
</table>

<div class="quiqqer-products-variant-generate-productAttributes-description">
    {{descProductAttributeList}}
</div>

<table class="data-table data-table-flexbox">
    <thead>
    <tr>
        <th>{{titleProductAttributeList}}</th>
    </tr>
    </thead>
    <tbody>
    {{#productAttributeList}}
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-field">
                     <input type="checkbox" value="{{id}}"/> {{title}}
                </span>
                <span class="field-container-item">
                    #{{id}}
                </span>
            </label>
        </td>
    </tr>
    {{/productAttributeList}}
    </tbody>
</table>

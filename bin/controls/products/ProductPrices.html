<form>
    <table class="data-table data-table-flexbox product-prices">
        <thead>
        <tr>
            <th>
                {{title}}
            </th>
        </tr>
        </thead>

        <tbody>
        {{#fields}}
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{title}}
                    </span>
                    <input
                            type="hidden"
                            name="field-{{id}}"
                            data-qui="{{jsControl}}"
                            data-options="{{options}}"
                            value="{{value}}"
                    />
                </label>
            </td>
        </tr>
        {{/fields}}
        </tbody>
    </table>

</form>

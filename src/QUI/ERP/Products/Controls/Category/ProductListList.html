<article class="quiqqer-productList-product-list grid-33 mobile-grid-100"
         data-pid="{$Product->getId()}"
>
    <header class="quiqqer-productList-product-list-text">
        <a href="{$Product->getUrl()}" title="{$Product->getTitle()|escape:" html"}">
        {$Product->getTitle()}
        </a>
    </header>

    <div class="quiqqer-productList-product-list-price">
        {$Product->getPrice()->getDisplayPrice()}
    </div>

    <div class="quiqqer-productList-product-list-buttons">
        <span class="fa fa-envelope button__small"></span>
        <span class="fa fa-plus button__small"></span>
    </div>
</article>

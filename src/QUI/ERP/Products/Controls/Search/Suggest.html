<form class="quiqqer-products-search-suggest-form" action="{url site=$Search rewritten=true}" method="GET" role="search">
    <input type="search"
           name="search"
           value=""
           autocomplete="off"
           placeholder="{locale group="quiqqer/products" var="control.search.suggest.placeholder"}"
           class="quiqqer-products-search-suggest-form-input hide-on-mobile"
           aria-label="{locale group='quiqqer/products' var='controls.products.search'}"
    />
    <button class="quiqqer-products-search-suggest-form-button button--callToAction button" type="button"
            title="{locale group='quiqqer/products' var='controls.products.search'}">
        <span class="fa fa-search quiqqer-products-search-suggest-form-button-icon"></span>
    </button>
</form>

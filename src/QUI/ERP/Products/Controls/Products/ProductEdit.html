<header>
    <div class="quiqqer-products-productEdit-header-image">
        {image image=$Product->getImage() width=220}
    </div>

    <div class="quiqqer-products-productEdit-header-text">
        <div class="quiqqer-products-productEdit-header-title">
            {$Product->getTitle()}
        </div>

        <div class="quiqqer-products-productEdit-description">
            {$Product->getDescription()}

</header>

<form class="quiqqer-products-productEdit-data">
    {foreach $customFields as $Field}
    {$Field->getView()->create()}
    {/foreach}

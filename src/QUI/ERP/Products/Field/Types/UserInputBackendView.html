<style>
    {$css}
</style>

<div class="quiqqer-product-field quiqqer-products-field-userinput">
    <div class="quiqqer-product-field-title">{$title}</div>
    <div class="quiqqer-product-field-value">
        {if $options['inputType'] === 'textarea'}
        <textarea $isRequired}required{
                  class="quiqqer-products-field-userinput"
                  maxlength="{$options['maxCharacters']}"
                  name="{$name}"
                  rows="10"
                  type="text"
        ></textarea>
        {else}
        <input $isRequired}required{
               class="quiqqer-products-field-userinput"
               maxlength="{$options['maxCharacters']}"
               name="{$name}"
               type="text"
        />
        {/if}
    </div>
</div>

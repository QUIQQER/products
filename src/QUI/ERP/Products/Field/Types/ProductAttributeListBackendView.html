<div class="quiqqer-product-field">
    <div class="quiqqer-product-field-title">{$title}</div>
    <div class="quiqqer-product-field-value">
        <select data-field="{$id}"
                data-qui="package/quiqqer/products/bin/controls/fields/backendView/ProductAttributeList"
                disabled="disabled"
                name="{$name|escape:'html'}"
                value="{$value|escape:'html'}"
                {$requiredField}
        >
            <option value="">
                {locale group="quiqqer/products" var="empty.select"}
            </option>
            {foreach $options as $option}
            <option value="{$option.value|escape:'html'}" {$option.selected}{$option.disabled}{$option.data}>
                {$option.text}
            </option>
            {/foreach}
        </select>
    </div>
</div>
